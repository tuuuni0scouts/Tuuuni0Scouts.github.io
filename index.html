<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/icons/favicon.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script>
        async function fetchIp() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ip-address').innerText = data.ip;
            } catch (error) {
                console.error('Error fetching IP address:', error);
                document.getElementById('ip-address').innerText = 'Error fetching IP address';
            }
        }

        window.onload = fetchIp;
    </script>

    <style>
      h1 {
        color:  #CFCEE2;
        text-align: left;
        padding-left: 60px;
        padding-top: 200px;
        font-family: "Courier Prime", serif;
        font-weight: 700;
        font-size: 50px;
      }
  
      .app-icons {
        display: flex;
        justify-content: flex-start;
        padding-left: 60px;
        padding-top: 60px;
      }
      .app-icons a {
        margin-right: 20px;
        text-align: center; 
        text-decoration: none;
      }
      .app-icons img {
        width: 80px; /* Scaled down width */
        height: 80px; /* Scaled down height */
        border-radius: 10px; /* Makes the icons more rounded */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds a shadow for a more app-like appearance */
        transition: transform 0.2s; /* Adds a smooth transition for hover effect */
      }
      .app-icons img:hover {
        transform: scale(1.1); /* Slightly enlarges the icon on hover */
      }

      .app-icons span {
        display: block; /* Ensure the text is below the icon */
        margin-top: 5px; /* Add some space between the icon and the text */
        font-family: "Courier Prime", serif; /* Match the font family */
        font-size: 16px; /* Adjust the font size */
      }
  
    </style>
  </head>
  <body>
    <h1>Hallo, <span class="highlight1" id="ip-address">Loading...</span> </h1>
  
    <div class="app-icons">
      <a href="/minecraft/">
        <img src="/images/icons/block.png" alt="Minecraft">
        <span>Minecraft</span>
      </a>
      <a href="/support/">
        <img src="/images/icons/support.png" alt="Support">
        <span>Support</span>
      </a>
      <a href="https://marty-ch.quickconnect.to/">
        <img src="/images/icons/cloud.png" alt="NAS">
        <span>NAS</span>
      </a>
    </div>

  </body>
  <footer>

  </footer>
</html>
